<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/highcharts.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="../js/modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->

		
	</head>
	<body>
				<script type="text/javascript">
		var chart;
		$(document).ready(function() {
		chart = new Highcharts.Chart({
    	chart: {
						renderTo: 'container', 
						defaultSeriesType: 'scatter',
						zoomType: 'xy'
    },
          
    tooltip: {
        borderWidth: 1,
        formatter: function() {
            return '<b>'+ this.point.name + '</b>';
        }
    },
    xAxis: {
        categories: [' ','Ocotea longifolia', 'Minquartia guianensis', 'Ocotea floribunda'],
        min: 1,
        labels: {
            rotation: 0
        }
    },
    yAxis: {
        title: {
            text: null
        },

        categories: [' ','arv', 'arbusto', 'liana','erva','epifita',' '],
        maxPadding: 1.5,
        min: 0,
        max: 6
    },
    title: {
        text: null 
    },   
    plotOptions: {
    },
    exporting: {
        enabled: true
    },
    navigation: {
        buttonOptions: {
            enabled: true
        }
    },
    legend: {
        floating: false,
        align: 'center'
    },   
    series: [{
        color: 'rgba(238,46,47,1)',
        marker: {
            symbol: 'circle',
            fillColor: 'rgba(238,46,47,.25)',
            lineColor: 'rgba(238,46,47,.5)',
            lineWidth: 1
        },
         point: {
            events: {
                mouseOver: function() {
                    this.graphic.attr('fill', 'rgba(238,46,47,.85)');
                },
                mouseOut: function() {
                    this.graphic.attr('fill', this.series.fillColor);
                }
            }
        },
        name: 'NÃºmero de amostras',
        data: [{name: 'Point 1<br/>Teste',x:1,y:1,marker:{radius:10}},
               {name: 'Point 2',x:2,y:2,marker:{radius:15}},
               {name: 'Point 3',x:3,y:3,marker:{radius:25}},
               {name: 'Point 4',x:3,y:4,marker:{radius:25}},
               {name: 'Point 5',x:3,y:5,marker:{radius:25}},
 
              ]
    }]
});
		
		});
		</script>
		<!-- 3. Add the container -->
<div id="container" style="height:500px;width:500px;"></div>		
				
	</body>
</html>
